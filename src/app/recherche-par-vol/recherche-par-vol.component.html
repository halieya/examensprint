<div class="container">

    <div class="col-sm-4 col-md-4 col-lg-4 mb-4">
    <label>Vols </label>
    <select class="form-control form-control-lg" id="idVol" name="idVol"
    [(ngModel)]="IdVol" (change)="onChange()">
    <option *ngFor="let vol of vols" value="{{vol.idVol}}">
    {{vol.nomVol}}
     </option>
    </select>
    </div>

    <div class="card shadow mb-4">
    <div class="card-body">
    <table class="table table-striped">
        <tr> <th>Id</th><th>Nom</th> <th>Prix</th> <th>Date Cr√©ation</th><th>Vol</th> </tr>
        <tbody *ngFor="let avion of avions">
        <tr >
        <td>{{avion.idAvion}}</td>
        <td>{{avion.nomAvion}}</td>
        <td>{{avion.prixAvion}}</td>
        <td>{{avion.dateCreation | date:'dd/MM/yyyy'}}</td>
        <td>{{avion.vol.nomVol}}</td>
       <!--  <td><a class="btn btn-danger" (click)="supprimerAvion(avion)">Supprimer</a></td>
        <td><a class="btn btn-success" [routerLink]="['/updateAvion',avion.idAvion]">Modifier</a></td>
     -->
    </tr>
    </tbody>
    </table>
    </div>
    </div>
    </div>
