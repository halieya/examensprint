<div class="container">

    <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2 mt-2 ">
        <label>Nom Avion en tapant</label>
        <input #nom [(ngModel)]="searchTerm" name="searchTerm" class="form-control" >
    </div>
        </form>
        

    <div class="card shadow mb-4">
    <div class="card-body">
    <table class="table table-striped">
        <tr> <th>Id</th><th>Nom</th> <th>Prix</th> <th>Date Cr√©ation</th><th>Vol</th> </tr>
        <tbody *ngFor="let avion of avions | filter:searchTerm ">

        <tr >
        <td>{{avion.idAvion}}</td>
        <td>{{avion.nomAvion}}</td>
        <td>{{avion.prixAvion}}</td>
        <td>{{avion.dateCreation | date:'dd/MM/yyyy'}}</td>
        <td>{{avion.vol.nomVol}}</td>
       <!--  <td><a class="btn btn-danger" (click)="supprimerAvion(avion)">Supprimer</a></td>
        <td><a class="btn btn-success" [routerLink]="['/updateAvion',avion.idAvion]">Modifier</a></td>
     -->
    </tr>
    </tbody>
    </table>
    </div>
    </div>
    </div>
