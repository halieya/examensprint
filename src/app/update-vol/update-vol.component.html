<form>
    <div>
        <label>ID Vol</label>
        <input type="text" [(ngModel)]="vol.idVol" name="idVol" class="form-control w-25">
    </div>
    <div>
        <label>Nom Vol</label>
        <input type="text" [(ngModel)]="vol.nomVol" name="nomVol" class="form-control"
            placeholder="Entrez un nom de vol...">
    </div>
    <div class="mt-2">
        <button type="submit" [disabled]="!vol.nomVol" class="btn btn-success" (click)="saveVol()">Ajouter</button>
    </div>
</form>
